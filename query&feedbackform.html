<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query & Fed</title>

</head>

<body>
    
    <form action="/action">
        <h3>Query & Feedback</h3>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Name" name="user">
        </div>
        <div>
            <label for="email">Gmail : </label>
            <input type="email" id="gmail" placeholder="Enter Gmail" name="gmail">
        </div>
        <div>
            <label for="number">Mobile : </label>
            <input type="number" id="number" placeholder="Enter Mobile" name="Mobile">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="text">City : </label>
            <input type="text" id="text" placeholder="Enter City" name="Address">
        </div>
        <div>
            <label for="text">State : </label>
            <input type="text" id="text" placeholder="Enter State" name="text">
        </div>
        <div>
            <label for="text">Country : </label>
            <input type="text" id="text" placeholder="Enter Country" name="text">
        </div>
        <div>
            <label for="age"> enter age :</label>
            <input type="number" id="age" placeholder="enter age" name="age">
        </div>
        <label for="text, number">Share Our Query and Feedback</label><br>
        <textarea name="share our thoughts" id="thoughts" cols="60" rows="5" placeholder="write now"></textarea>
        <br>
        <button type="submit">submit</button>
    </form>

</body>

</html>
